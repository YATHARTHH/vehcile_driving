<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Reset Password</h2>
      <!-- show Flask flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="messages">
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form method="post">
        <div class="input-group">
          <input name="username" type="text" placeholder="Username" required autofocus>
        </div>
        <div class="input-group">
          <input name="vehicle_number" type="text" placeholder="Vehicle Number" required>
        </div>
        <div class="input-group">
          <input name="new_password" type="password" placeholder="New Password" required>
        </div>
        <button type="submit" class="submit-btn">Reset</button>
      </form>
      <p class="register-link"><a href="/login">Back to Login</a></p>
    </div>
  </div>
</body>
</html>
